{% extends 'DSSCDB/base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Set a new password</h3>
        </div>
        <div class="panel-body">
          <form action="{% url 'user:set-password' key %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">Set password</button>
            {% endbuttons %}
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
